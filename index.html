<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login - register</title>
</head>
<body class="body">
    
<div class="container-form sign-up">

<div class="welcome-back">
    <div class="message">
        <h2>Bienvenido a Ecommerce</h2>
        <p>Si ya tienes cuenta iniciar sesion aqui</p>
        <button class="sign_up_btn">Iniciar Sesion</button>
    </div>
</div>

<form class="formulario">
    <h2 class="create_account">Crear una cuenta</h2>
    <p class="cuenta_gratis">Crear una cuenta es gratis</p>
    <input type="text" placeholder="Nombre Completo">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Contraseña">
    <a href="/carritoCompras.html"><input  type="button" value="Registrarse"></a>
</form>

</div>

<div class="container-form sign-in">

    <form class="formulario">
        <h2 class="create_account">Iniciar Sesion</h2>
        <p class="cuenta_gratis">¿Aun no tienes cuenta?</p>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraseña">
        <a href="/carritoCompras.html"><input type="button" value="Iniciar sesion"></a>
    </form>

    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido de nuevo</h2>
            <p>Si aun no tiene cuenta registrate aqui</p>
            <button class="sign_in_btn">Registrarse</button>
        </div>
    </div>
    
    
    </div>



    <script src="./app1.js"></script>
</body>
</html>
