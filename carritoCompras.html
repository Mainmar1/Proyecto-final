<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Imagenes/logo.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">

  <!-- link iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- link de Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <title>SuperMarket Online</title>
</head>

<body class="body1">

  <!-- Nabvar de Boostrap -->

  <div id="navbar">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <img class="class-logo" src="./Imagenes/logo.png" alt="">
        <a class="navbar-brand">SuperMarket Online</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <button type="button" class=" class_button1" id="btn_cerrar_sesion"> Cerrar Sesion</button>
        </form>
      </div>
    </nav>
  </div>


  <!-- Slider de Boostrap -->

  <div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Imagenes/Phone.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Imagenes/happy-family-with-child.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Imagenes/Compra.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center">Supermarket Online</h1>
    <div class="my-5">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer-carrito">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="row" id="contenedor_productos"></div>
  </div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>


  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
  </div>

  <template id="template_productos">
    <div class="col-12 col-md-4 mb-3">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">

          <h5 class="card-title">Cafe</h5>

          <p class="card-text">$ <span>500</span></p>

          <button href="#" class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>


  <div class="class-footer">

    <div class="class-footer_redes">
      <a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="http://www.whatsapp.com" target="_blank"><i class="fa-solid fa-phone">Call 11-25117007</i></a>
    </div>

    <div class="class-footer_logo">
      <a href="#navbar"><img class="class-logo" src="./Imagenes/logo.png" alt=""></a>
    </div>

    <h6>Designed by: Coiro Studios ~</h6>

  </div>



  <!-- Scripts de los archivos JS -->


  <script src="./js/app.js"></script>

  <!-- Scripts de SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Scripts de Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

  </script>
</body>

</html>
